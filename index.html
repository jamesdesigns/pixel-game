<!DOCTYPE html>
<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixel Game</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="top-bar" class="top-bar">
    <img class="profile-img" src="jj.png" alt="JJ" width="200px" />

    <p class="sub-title">Welcome to my world.</p>
  </div>
  <div id="main-section" class="main-section">
    <p><strong>Who am I?</strong> <span class="highlight">I'm a gamer</span></p>

    <p><strong>My favorite things are:</strong> <span class="highlight">Marvel and Alphabet Lore</span></p>
    <button id="main-button" type="button" onclick="myFunction()">Say Hi!</button>
  </div>
  <div id="quote-box" class="quote-box">
    <p id="test"></p>
  </div>
  <script src="script.js"></script>
